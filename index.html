<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOIDBEASTS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="imgs/backgrounds/minecraft_mountains.png" alt="background" id="background-image">
    <main>
        <nav id="main-nav">
            <ul>
                <li>
                    <button type="button" id="playersheet-toggle">Player</button>
                </li>
                <li>
                    <button type="button" id="history-toggle">History</button>
                </li>
            </ul>
        </nav>
        <section id="center-menu" class="hidden">
            <button  id="menu-toggle" class="icon"></button>
            <article id="playersheet"></article>
            <article id="history"></article>
        </section>
        <section id="dialogue-box">
            <output class='text' id="story">Placeholder</output>
            <output class='text' id="action-output"></output>
            <output class='text' id="choices"></output>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
