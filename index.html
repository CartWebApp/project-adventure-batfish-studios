<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOIDBEASTS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agu+Display&family=Doto:wght,ROND@100..900,100&family=Edu+AU+VIC+WA+NT+Arrows:wght@400..700&family=Jersey+10&family=Montserrat+Underline:ital,wght@0,100..900;1,100..900&family=Oxanium:wght@200..800&family=Pixelify+Sans:wght@400..700&family=Rubik+Glitch&family=Tilt+Prism:XROT,YROT@-45..45,-45..45&family=Tourney:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!--Imported fonts: [Doto][Agu Display][Edu AU VIC WA NT Arrows][Jersey 10][Montserrat Underline][Oxanium][Pixelify Sans][Rubik Glitch][Tilt Prism][Tourney]-->
</head>
<body>
    <div id="loading-screen">
        <div id="loading-buffers">
            <div id="loading-buffer"></div>
            <!-- <div id="loading-buffer-2"></div>
            <div id="loading-buffer-3"></div>
            <div id="loading-buffer-4"></div> -->
        </div>
    </div>
    <img src="imgs/backgrounds/transparent.png" alt="background" id="background-image">
    <main>
        <nav id="main-nav">
            <ul>
                <li>
                    <button type="button" id="playersheet-toggle">Player</button>
                </li>
                <li>
                    <button type="button" id="history-toggle">History</button>
                </li>
            </ul>
        </nav>
        <div id="dark-overlay" class="hidden"></div>
        <div id="center-menu" class="hidden">
            <button id="menu-toggle" class="icon" type="button"></button>
            <div class="menu-content">
                <section id="playersheet">
                    <h2>Player</h2>
                    <div id="stat-container">
                        <h3>Stats</h3>
                        <p class="health">HP: <output id="stat-hp"></output>/<output id="stat-maxHP"></output></p>
                    </div>
                    <div id="inventory-container">
                        <h3>Inventory</h3>
                        <div id="inventory"></div>
                    </div>
                </section>
                <section id="history">
                    <h2>History</h2>
                    <div id="history-content"></div>
                </section>
            </div>
        </div>
        <section id="dialogue-box">
            <output class='text' id="story"></output>
            <output class='text' id="action-output"></output>
            <output class='text' id="choices"></output>
        </section>
    </main>
    <script src="script.js" type="module"></script>
</body>
</html>
